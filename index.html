    <div class="container write">
      <div class="card">
        <h4 class="card-header">새로 작성</h4>
        <div class="card-body">
          <form style="margin-bottom: 1rem;">
            <div class="form-group">
              <input type="text" class="form-control" id="battleTitleInput" placeholder="대결 주제">

            <div class="form-row">

          <h4 class="card-title">대결 주제</h4>
